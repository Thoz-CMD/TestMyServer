<!-- HTML -->

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ผู้ใช้ทั้งหมด | Minimal</title>
    <link rel="stylesheet" href="minimal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="wrapper stack" style="padding-top:2.5rem;">
        <header class="min-header">
            <div class="min-brand">ผู้ใช้ทั้งหมด</div>
            <nav class="actions">
                <a href="index.html" class="btn secondary" title="เพิ่มผู้ใช้"><i class="fa-solid fa-user-plus"></i> เพิ่ม</a>
                <button id="refreshBtn" class="btn" title="รีเฟรช"><i class="fa-solid fa-rotate-right"></i> รีเฟรช</button>
            </nav>
        </header>

        <section class="min-card shadow" aria-labelledby="mgmtTitle">
            <h2 id="mgmtTitle" class="mt-0" style="margin-bottom:.25rem;">ตารางผู้ใช้</h2>
            <div class="row" style="justify-content:space-between; align-items:center; gap:1rem; margin-bottom:1rem; flex-wrap:wrap;">
                <div style="flex:1; min-width:220px;">
                    <input id="searchInput" type="text" class="input" placeholder="ค้นหาด้วยชื่อ..." aria-label="ค้นหา" />
                </div>
                <div class="row" style="gap:.5rem;">
                    <button id="clearSearch" class="btn ghost" title="ล้างค้นหา"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="table-shell" id="tableHost" style="min-height:250px; position:relative;">
                <table>
                    <thead>
                        <tr>
                            <th style="width:52px;">ID</th>
                            <th>ชื่อจริง</th>
                            <th>นามสกุล</th>
                            <th style="width:60px;">อายุ</th>
                            <th style="width:80px;">เพศ</th>
                            <th style="min-width:160px;">สิ่งที่สนใจ</th>
                            <th style="min-width:220px;">คำอธิบาย</th>
                            <th style="width:120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userBody"></tbody>
                </table>
                <div id="tableSkeleton" style="position:absolute; inset:0; padding:1rem; display:none;">
                    <div class="skel-lines">
                        <div class="skel" style="width:55%"></div>
                        <div class="skel" style="width:65%"></div>
                        <div class="skel" style="width:48%"></div>
                        <div class="skel" style="width:58%"></div>
                        <div class="skel" style="width:62%"></div>
                    </div>
                </div>
                <div id="emptyState" class="empty hidden">ไม่มีข้อมูลผู้ใช้</div>
            </div>
        </section>
        <footer style="text-align:center; font-size:.65rem; color:#777; margin-top:2rem;">minimal ui v1 • monochrome • responsive</footer>
    </div>

    <div class="toast-layer" id="toastContainer"></div>
    <div id="modalHost"></div>
    <div id="loadingHost" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="user.js"></script>
</body>
</html>
