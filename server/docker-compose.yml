services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
    ports:
      - "8820:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - weblab820
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8821:80"
    depends_on:
      - db
    networks:
      - weblab820

  api:
    build: .
    container_name: node_api
    command: npm run start
    environment:
      PORT: 8000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: webdb
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - weblab820

networks:
  weblab820:
    driver: bridge

volumes:
  mysql_data:
    driver: local